<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      size="16x16 32x32 64x64"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141030_109%2Fqpqp482_1414674131828hFBrW_JPEG%2Fstrawhat_pirates_2y_post_timeskip_by_mcmgcls-d60uqwz.jpg&type=a340"
    />
    <meta name="description" content="This is my first website!" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Bounty-List</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__box">
            <span class="status-bar__txt">No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__box">
            <span class="status-bar__time">21:45</span>
        </div>
        <div class="status-bar__box">
            <span class="status-bar__percent">50%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>

    <header class="pirate">
        <span class="content__title">Find</span>
        <div class="pirate__icons">
            <i class="fa-solid fa-drumstick-bite"></i>
            <i class="fa-solid fa-sack-dollar"></i>
            <a href="setting.html">
                <i class="fa-solid fa-gear"></i>
            </a>
        </div>
    </header>

    <div class="manu">
        <div class="manu__box">
            <span class="manu__span"><i class="fa-solid fa-map-location fa-2xl"></i></span>
            <span class="manu__span">Check pirate</span>
        </div>
        <div class="manu__box">
            <span class="manu__span"><i class="fa-solid fa-anchor fa-2xl"></i></span>
            <span class="manu__span">Contact Acchor</span>
        </div>
        <div class="manu__box">
            <span class="manu__span"><i class="fa-solid fa-ranking-star fa-2xl"></i></span>
            <span class="manu__span">Bounty Rankings</span>
        </div>
        <div class="manu__box">
            <span class="manu__span"><i class="fa-solid fa-envelope fa-2xl"></i></span>
            <span class="manu__span">Invite</span>
        </div>
    </div>

    <div class="map">
        <div class="map__column">
            <span>Find Pirates On The Map</span>
        </div>
        <div class="map__column--map">
            <img class="map__img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxODA2MjlfMTYz%2FMDAxNTMwMjU5NzY3OTIx.1sDzebsXefdVkaXFojlbas16JB67bbLt3J3mmKN1R5kg.-cqtFy6H_5aSbAft-OB-PEfwMTYEaD0QlChg3l2cZXAg.JPEG.jacob7895%2FexternalFile.jpg&type=sc960_832"/>
            <div class="map__column map__column-img">
                <img class="map__check-1" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMTFfMTA1%2FMDAxNjA1MDkxNDM1MzA0.xlw8bj_GtxfSjG13nv3f10hL41zBYNE-w6K-KpMIIDsg.gwewMKc_GTDfW1txB1R9yrPgD1Wxfey6seyWatPYPSUg.JPEG.jspark2757%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25C6%25C4%25C0%25CF%25A3%25AD17.jpg&type=a340"/>
            </div>
            <div class="map__column map__column-img">
                <img class="map__check-2" src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F56%2F6a%2F8e%2F566a8e39eb61bee33c33238af6619831.jpg&type=a340"/>
            </div>
            <div class="map__column map__column-img">
                <img class="map__check-3" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MjdfMTc0%2FMDAxNjIyMTE3OTAwNTk1.3OLDNOzQkqWDm9WkdL3y4IZf8fbDZ4LOD5uXkUnVxRog.xs-VN5VLb-B-_PETf5z9ga6Vy5zvPgwZ5r3D_NUm81cg.PNG.dkstnqls0705%2Fimage.png&type=sc960_832"/>
            </div>
            <div class="map__column map__column-img">
                <img class="map__check-4" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxNzA1MjNfMTQ5%2FMDAxNDk1NTQ4OTQzMjE3.izh09haYb6ZaybhMPHRS5nTVrkIebdNXn1iLEs4X6Csg.frml9Xf0BfLdL-9IlVkh7QD5i_whScnPz0mTk9KyR34g.PNG.dc9988%2F%25BA%25D3%25C0%25BA%25B8%25D3%25B8%25AE_%25C7%25D8%25C0%25FB%25B4%25DC.PNG&type=a340"/>
            </div>
        </div>
    </div>
    <div class="bounty-hunternavy">
        <div class="bounty-hunternavy__info--first">
            <span>Navy & BountyHunter</span>
            <div class="bounty-hunternavy__room">
                <span>Go to HunterRoom</span>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="bounty-hunternavy__box">
            <div class="bounty-hunternavy__info">
                <div class="bounty-huntenavy__hunter">
                    <span class="hunter__title">#Navy</span>
                </div>
                <div class="hunter__tag">
                    <span>#ONEPICE#NAVY#OCEAN</span>
                </div>
                <div class="hunter__count">
                    <span>members</span>
                    <span>Active</span>
                </div>   
            </div>
            <div class="bounty-hunternavy__img">
                <img class="hunter__img" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA2MDJfNzQg%2FMDAxNTI3ODY4OTQ2MTk0.bmboKDGA0CQFvN_ts9cbSGpJ7EJNQqw4Zmqvoa2RXusg.i5l3WmH2b9CvySIKaV6P9IVbIFcVGZoJxb-efpl3D9Eg.JPEG.hkh5906%2F%25A4%25B23.5.jpg&type=a340"/>
                <div class="hunter__like">
                    <i class="fa-solid fa-heart"></i>
                    <span>986</span>
                </div>
            </div>   
        </div>
    </div>
    



    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="pirate.html">
                    <i class="fa-solid fa-skull-crossbones"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="bounty.html">
                    <span class="nav__notification badge">4</span>
                    <i class="fa-solid fa-sack-dollar "></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass nav__bounty"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h"></i></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile" class="no-mobile-find">
        <span>Your Screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
</body>
</html>
