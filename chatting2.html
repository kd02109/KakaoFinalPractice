<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      size="16x16 32x32 64x64"
      href="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20141030_109%2Fqpqp482_1414674131828hFBrW_JPEG%2Fstrawhat_pirates_2y_post_timeskip_by_mcmgcls-d60uqwz.jpg&type=a340"
    />
    <meta name="description" content="This is my first website!" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>chatting</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__box">
            <span class="status-bar__txt">No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__box">
            <span class="status-bar__time">21:45</span>
        </div>
        <div class="status-bar__box">
            <span class="status-bar__percent">50%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>


    <header class="pirate chatting-pirate">
        <a href="bounty.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        <span class="content__title">Zoro</span>
        <div class="pirate__icons chatting-pirate__icon">
            <i class="fa-solid fa-drumstick-bite fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-chat">
        <div class="clander">
            <span class="clander__txt">Tuesday, May 23, 2022</span>
        </div>
        <div class="main-chat__receive">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MTdfMTEx%2FMDAxNjI2NDc0MjgzMTMz.BKw1wjtTj0Lc2-JowYCYrp8PLP1EIdT5-C8b3aU9xOQg.xWnLQ1hH9aX65x59UBpO1xMcu1lKgHGLYwmpiZ9PrOgg.PNG.kodudgh12%2FRoronoa_Zoro27s_Current_Wanted_Poster.png&type=a340"/>
            <div class="main-chat__receive-content">
                <span class="main-chat__author">Zoro</span>
                <div class="main-chat__content">
                    <span class="main-chat__content-bubble">삼도류!!</span>
                    <span class="main-chat__content-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="main-chat__receive">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA3MTdfMTEx%2FMDAxNjI2NDc0MjgzMTMz.BKw1wjtTj0Lc2-JowYCYrp8PLP1EIdT5-C8b3aU9xOQg.xWnLQ1hH9aX65x59UBpO1xMcu1lKgHGLYwmpiZ9PrOgg.PNG.kodudgh12%2FRoronoa_Zoro27s_Current_Wanted_Poster.png&type=a340"/>
            <div class="main-chat__receive-content">
                <span class="main-chat__author">Zoro</span>
                <div class="main-chat__content">
                    <span class="main-chat__content-bubble">등의 상처는 검사의 수치다!</span>
                    <span class="main-chat__content-time">22:27</span>
                </div>
            </div>
        </div>
        <div class="main-chat__receive main-chat__receive--own">
            <div class="main-chat__receive-content">
                <div class="main-chat__content">
                    <span class="main-chat__content-bubble">???</span>
                    <span class="main-chat__content-time">23:29</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="texgt" placeholder="Write a massage..."/>
            <i class="fa-regular fa-face-grin fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
</body>
</html>
